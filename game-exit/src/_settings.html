<div class="modal__section settings__section" id="settings">
    <h2 class="main__title">
        GramZone
    </h2>

    <div class="modal__wrapper-shadow main"></div>
    
    <div class="modal__wrapper">
        <div class="modal__border"></div>
        <button type="button" class="btn__back">
            <img src="img/arrow-back.png" alt="">
            <span>Назад</span>
        </button>
        <h3 class="modal__title">
            НАСТРОЙКИ
        </h3>
        <hr class="modal__divider">
        <div class="modal__block">
            <div class="settings__block">
                <h2 class="settings__block-title">
                    Управление
                </h2>
                <div class="settings__title">
                    <img src="img/icon-controll.png" alt="">
                    <span>Выбор управления</span>
                </div>
                <div class="settings__items-wrapper">
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox__input">
                        <span class="check__box"></span>
                        <span class="checkbox__text">Джойстик</span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox__input">
                        <span class="check__box"></span>
                        <span class="checkbox__text">Сенсор</span>
                    </label>
                </div>
                <div class="settings__img-wrapper">
                    <img src="img/icon-joystick.png" alt="">
                    <img src="img/icon-sensor.png" alt="">
                </div>
                <div class="settings__title">
                    <img src="img/icon-setting.png" alt="">
                    <span>Настройка сенсорного управления</span>
                </div>
                <div class="settings__items-wrapper">
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox__input" checked>
                        <span class="check__box"></span>
                        <span class="checkbox__text">Слева</span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox__input">
                        <span class="check__box"></span>
                        <span class="checkbox__text">Больше</span>
                    </label>
                </div>
                <div class="settings__items-wrapper">
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox__input">
                        <span class="check__box"></span>
                        <span class="checkbox__text">Справа</span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox__input">
                        <span class="check__box"></span>
                        <span class="checkbox__text">Меньше</span>
                    </label>
                </div>
            </div>
            <div class="settings__block settings__block-center">
                <h2 class="settings__block-title">
                    Графика
                </h2>
                <div class="settings__title">
                    <img src="img/icon-prize.png" alt="">
                    <span>Качество графики</span>
                </div>
                <div class="settings__range">
                    <div class="input__range-wrapper">
                        <input type="range" class="input__range" value="0" min="0" max="100">
                        <span class="range__track"></span>
                    </div>
                    <span class="range__value">00%</span>
                </div>
                <div class="settings__title">
                    <img src="img/icon-magic.png" alt="">
                    <span>Анимации элементов</span>
                </div>
                <div class="settings__items-wrapper">
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox__input">
                        <span class="check__box"></span>
                    </label>
                </div>
                <button type="button" class="btn btn__rounded btn__rounded-small settings__save">
                    <div class="btn__wrapper">
                        <span>Сохранить</span>
                    </div>
                </button>
            </div>
            <div class="settings__block">
                <h2 class="settings__block-title">
                    Звук
                </h2>
                <div class="settings__title">
                    <img src="img/icon-volume.png" alt="">
                    <span>Громкость музыки</span>
                </div>
                <div class="settings__range">
                    <div class="input__range-wrapper">
                        <input type="range" class="input__range" value="0" min="0" max="100">
                        <span class="range__track"></span>
                    </div>
                    <span class="range__value">00%</span>
                </div>
                <div class="settings__title">
                    <img src="img/icon-effect.png" alt="">
                    <span>Громкость звуковых эффектов</span>
                </div>
                <div class="settings__range">
                    <div class="input__range-wrapper">
                        <input type="range" class="input__range" value="80" min="0" max="100">
                        <span class="range__track"></span>
                    </div>
                    <span class="range__value">00%</span>
                </div>
                <div class="settings__title">
                    <img src="img/icon-off.png" alt="">
                    <span>Включить/выключить</span>
                </div>
                <div class="settings__items-wrapper">
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox__input">
                        <span class="check__box"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
