    <div class="gram__icons">

    <div class="test__btns">
        <button type="button" class="modal-open-triggle" data-modal="game-over">
            Game over
        </button>
        <button type="button" class="modal-open-triggle" data-modal="exit">
            Exit
        </button>
        <button type="button" class="modal-open-triggle" data-modal="unregister">
            Unregister
        </button>
        <button type="button" class="modal-open-triggle" data-modal="unshop">
            Shop
        </button>
        <button type="button" class="modal-open-triggle" data-modal="autorization">
            Autorization
        </button>
        <a href="./components.html">
            Components
        </a>

    <button type="button" class="btn btn__rectangle btn__settings modal-open-triggle" data-modal="settings">
        <div class="btn__wrapper">
            <img src="img/icon-settings.png" alt="">
            <span>НАСТРОЙКИ</span>
        </div>
    </button>
    <button type="button" class="btn btn__rectangle btn__statistic modal-open-triggle" data-modal="statistic">
        <div class="btn__wrapper">
            <img src="img/icon-statistics.png" alt="">
            <span>СТАТИСТИКА</span>
        </div>
    </button>
    <div class="main__page-center">
        <h1 class="main__title">
            GramZone
        </h1>
        <div class="main__btns">
            <button type="button" class="btn btn__rounded modal-open-triggle" data-modal="play">
                <div class="btn__wrapper">
                    <img src="img/icon-play.png" alt="">
                    <span>ИГРАТЬ</span>
                </div>
            </button>
            <button type="button" class="btn btn__rounded modal-open-triggle" data-modal="profile">

                    <img src="img/icon-profile.png" alt="">
                    <span>ПРОФИЛЬ</span>
                </div>
            </button>
            <button type="button" class="btn btn__rounded modal-open-triggle" data-modal="shop">
                <div class="btn__wrapper">
                    <img src="img/icon-cart.png" alt="">
                    <span>МАГАЗИН</span>
                </div>
            </button>
        </div>
    </div>
    <div class="lang__block">
        <button type="button" class="btn btn__lang">

                <img src="img/lang-icons/en.svg" alt="">

        </button>
        <div class="lang__wrapper">
            <button type="button" class="btn__lang-item" data-lang="en">
                <img src="img/lang-icons/en.svg" alt="">
                <span>english</span>
            </button>
            <button type="button" class="btn__lang-item" data-lang="ru">
                <img src="img/lang-icons/ru.svg" alt="">
                <span>русский</span>
            </button>
            <button type="button" class="btn__lang-item" data-lang="sp">
