<div class="modal__section game-over__section" id="game-over">
    <h2 class="main__title">
        GramZone
    </h2>

    <div class="modal__wrapper-shadow main"></div>
    
    <div class="modal__wrapper">
        <div class="modal__border"></div>
        <h3 class="modal__title">
            ИГРА ОКОНЧЕНА
        </h3>
        <hr class="modal__divider">
        <div class="modal__block">
            <div class="modal__main">
                <h4 class="statistic__player-title">
                    Ваш аватар
                </h4>
                <div class="statistic__main-wrapper">
                    <div class="statistic__player">
                        <div class="modal__avatar">
                            <img src="img/avatar-blue.png" alt="">
                        </div>
                        <p class="modal__avatar-text">
                            Расса
                        </p>
                        <p class="avatar__name">
                            Астра Пинк
                        </p>
                        <p class="modal__avatar-text">
                            (Фуксиевая Сирена)
                        </p>
                    </div>
                    <div class="modal__game-info">
                        <div class="game__info-item">
                            <div class="game__info-wrapper">
                                <label for="name" class="input__label">Имя игрока</label>
                                <input id="name" disabled type="text" placeholder="Имя игрока" value="NESHIMIR88" class="input">
                            </div>
                            <button type="button" class="game__info-btn">
                                <img src="img/edit-name-icon.png" alt="">
                            </button>
                        </div>
                        <div class="game__info-item">
                            <div class="game__info-wrapper">
                                <label for="level" class="input__label">Уровень игрока</label>
                                <input id="level" disabled type="text" placeholder="Уровень игрока" value="375/1030" class="input">
                            </div>
                            <button type="button" class="game__info-btn">
                                <img src="img/edit-level-icon.png" alt="">
                            </button>
                        </div>
                        <div class="game__info-item">
                            <div class="game__info-wrapper">
                                <label for="experience" class="input__label">Очки опыта</label>
                                <input id="experience" disabled type="text" placeholder="Очки опыта" value="100/250xp" class="input">
                            </div>
                            <button type="button" class="game__info-btn">
                                <img src="img/edit-experience-icon.png" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game-over__result">
                <h4 class="statistic__player-title">
                    Статистика
                </h4>
                <div class="game__info-item">
                    <div class="game__info-wrapper">
                        <label for="eaten-players" class="input__label" data-translate="game_over.users_eaten">Съедено пользователей</label>
                        <input id="eaten-players" disabled type="text" placeholder="Съедено пользователей" value="0 players" class="input">
                    </div>
                </div>
                <div class="game__info-item">
                    <div class="game__info-wrapper">
                        <label for="eaten-food" class="input__label" data-translate="game_over.experience_earned">Получено опыта</label>
                        <input id="eaten-food" disabled type="text" placeholder="Достигнутый уровень" value="0 exp." class="input">
                    </div>
                </div>
                <div class="game__info-item">
                    <div class="game__info-wrapper">
                        <label for="eaten-coins" class="input__label" data-translate="game_over.coins_earned">Заработано монет</label>
                        <input id="eaten-coins" disabled type="text" placeholder="Заработано монет" value="0.000 GRAM" class="input">
                    </div>
                </div>
                <div class="game__info-item">
                    <div class="game__info-wrapper">
                        <label for="time-played" class="input__label" data-translate="game_over.game_time">Время игры</label>
                        <input id="time-played" disabled type="text" placeholder="Время игры" value="1 мин." class="input">
                    </div>
                </div>
            </div>
            <div class="game-over__btns">
                <button type="button" class="btn btn__modal btn__game-over">
                    <div class="btn__wrapper">
                        <img src="img/icon-home.png" alt="">
                        <span>Главное Меню</span>
                    </div>
                </button>
                <button type="button" class="btn btn__modal btn__game-over">
                    <div class="btn__wrapper">
                        <img src="img/icon-reset.png" alt="">
                        <span>Сыграть Ещё</span>
                    </div>
                </button>
                <button type="button" class="btn btn__modal btn__game-over">
                    <div class="btn__wrapper">
                        <img src="img/icon-stat.png" alt="">
                        <span>Статистика</span>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
