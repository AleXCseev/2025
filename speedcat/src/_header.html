<header class="header__section">
    <img src="img/decor.png" alt="" class="header__decor">
    <div class="container">
        <div class="header__section-wrapper">
            <div class="header__content">
                <img src="img/header-logo.png" alt="" class="header__logo">
                <h1 class="header__title">
                    Lorem ipsum dolor sit amet consectetur
                </h1>
                <div class="header__block">
                    <img src="img/header-decor-arrow.png" alt="" class="header__arrow">
                    <img src="img/header-img.jpg" alt="" class="header__img" data-aos="fade-left">
                    <img src="img/header-boots.png" alt="" class="header__boot" data-aos="fade-left" data-aos-delay="300">
                </div>
                <div class="header__item">
                    <div class="header__item-icon">

                <div class="header__item">
