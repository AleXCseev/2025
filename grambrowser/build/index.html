    <div class="site__wrapper">
        <img src="img/bg.png" alt="" class="main__bg">
<div class="bg__shadow"></div>

<header class="header__section">
    <div class="container">
        <div class="header__section-wrapper">
            <a href="#" class="header__about-link">
