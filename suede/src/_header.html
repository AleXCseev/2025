<header class="header__section">
    <div class="container">
        <div class="header__section-wrapper">
            <div class="header__content">
                <img src="img/logo.png" alt="" class="header__logo">
                <p class="header__season">
                    Весна-літо <script>document.write(new Date().getFullYear())</script>
                </p>
                <h1 class="header__title">
                    Зроби крок назустріч весні з Puma Suede
                </h1>
                <p class="header__text">
                    Нова колекція Puma вже чекає на тебе.
                </p>
                <div class="header__decor">
                    <img src="img/header-girl.png" alt="" class="header__girl" data-aos="fade-right">
                    <img src="img/logo-2.png" alt="" class="header__decor-logo" data-aos="fade-left">
                    <img src="img/header-boot-2.png" alt="" class="header__boot header__boot-2" data-aos="fade-left" data-aos-delay="200">
                    <img src="img/header-boot-1.png" alt="" class="header__boot header__boot-1" data-aos="fade-left" data-aos-delay="400">
                    <div class="header__decor-info" data-aos="fade-left" data-aos-delay="600">
                        <p class="decor__info-text decor__info-text-1">
                            Puma fashion
                        </p>
                        <p class="decor__info-text decor__info-text-2">
                            Spring-summer <script>document.write(new Date().getFullYear())</script>
                        </p>
                    </div>
                </div>
                <div class="header__price-wrapper">
                    <div class="header__price">
                        <div class="price">
                            <span class="old__price">
                                3890 грн
                            </span>
                            <span class="new__price">
                                1985 грн
                            </span>
                        </div>
                    </div>
                    <a href="#card" class="order__btn">
                        замовити зі знижкою
                    </a>
                    <p class="header__result">
                        Ваша вигода <span class="result">1905 грн</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
