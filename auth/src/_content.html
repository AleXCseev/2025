<section class="content__section">
    <div class="container">
        <div class="content__section-wrapper">
            <h1 class="content__title">
                Увійти в гру
            </h1>
            <p class="content__text">
                Введіть ваші дані, щоб продовжити гру на загальних серверах.
            </p>
            <form action="" class="content__form">
                <div class="input__wrapper error">
                    <input type="text" placeholder="Телефон або E-mail" required class="input">
                    <span class="input__error">Неправильний логін</span>
                </div>
                <div class="input__wrapper">
                    <input type="password" placeholder="Пароль" required class="input">
                    <span class="input__error">Неправильний пароль</span>
                </div>
                <div class="checkbox__wrapper">
                    <input id="checkbox" type="checkbox" class="checkbox">
                    <div class="check__box"></div>
                    <label for="checkbox"> Запам’ятати мене</label>
                </div>
                <button type="submit" class="form__submit">
                    Увійти
                </button>
                <a href="password.html" class="content__password-link">
                    Забули пароль?
                </a>
            </form>
            <hr class="content__divider">
            <p class="content__footer">
                Ще не маєте облікового запису? <a href="register.html">Зареєструйтесь <img src="img/content-arrow.png" alt=""></a>
            </p>
        </div>
    </div>
</section>
