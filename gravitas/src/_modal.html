<div class="modal__wrapper" id="modal-1">
    <form class="card__form">
        <img src="img/sheld-icon.png" alt="" class="card__form-icon">
        <p class="card__form-text">
            Отримати безкоштовну консультацію сьогодні
        </p>
        <div class="input__wrapper">
            <img src="img/name-icon.png" alt="">
            <input type="name" placeholder="Ваше Ім'я" required class="input">
        </div>
        <div class="input__wrapper">
            <img src="img/phone-icon.png" alt="">
            <input type="tel" placeholder="Ваш номер телефону" required class="input">
        </div>
        <div class="input__wrapper">
            <img src="img/tringle-icon.png" alt="">
            <select name="" id="" class="input">
                <option value="" hidden>Виберіть тип послуги</option>
                <option value="Довіреність (засвідчення підпису)">Довіреність (засвідчення підпису)</option>
                <option value="Нотаріальний акт">Нотаріальний акт</option>
                <option value="Заява">Заява</option>
                <option value="Засвідчення підпису">Засвідчення підпису</option>
            </select>
        </div>
        <div class="input__wrapper">
            <img src="img/date-icon.png" alt="">
            <input type="text" placeholder="Бажані терміни" required id="datepicker" class="input">
        </div>
        <div class="input__wrapper textarea__wrapper">
            <img src="img/message-icon.png" alt="">
            <textarea class="input textarea" placeholder="Коментар"></textarea>
        </div>
        <button type="submit" class="header__form-submit">
            Забронювати зараз
        </button>
        <p class="header__form-info">
            Відповідаємо протягом 15 хвилин у робочий час
        </p>
    </form>
</div>
