<div class="modal__section play__section" id="play">
    <h2 class="main__title">
        GramZone
    </h2>

    <div class="modal__wrapper-shadow blue"></div>
    
    <div class="modal__wrapper">
        <div class="modal__border"></div>
        <button type="button" class="btn__back">
            <img src="img/arrow-back.png" alt="">
            <span>Назад</span>
        </button>
        <h3 class="modal__title">
            ИГРОВОЙ РЕЖИМ
        </h3>
        <hr class="modal__divider">
        <div class="modal__block"> 
            <div class="game__mode modal-open-triggle" data-modal="play-mode-1">
                <div class="game__mode-top">
                    <h3 class="game__mode-name">
                        Свободный вход
                    </h3>
                    <div class="game__mode-star">
                        <img src="img/game-star.png" alt="">
                    </div>
                </div>
                <div class="game__mode-img">
                    <img src="img/game-mode-1.jpg" alt="">
                </div>
            </div>
            <div class="game__mode modal-open-triggle" data-modal="play-mode-2">
                <div class="game__mode-top">
                    <h3 class="game__mode-name">
                        Больше токенов и опыта 
                    </h3>
                    <div class="game__mode-star">
                        <img src="img/game-star.png" alt="">
                        <img src="img/game-star.png" alt="">
                    </div>
                </div>
                <div class="game__mode-img">
                    <img src="img/game-mode-2.jpg" alt="">
                </div>
            </div>
            <div class="game__mode blocked">
                <div class="game__mode-top">
                    <h3 class="game__mode-name">
                        Призы для лучших
                    </h3>
                    <div class="game__mode-star">
                        <img src="img/game-star.png" alt="">
                        <img src="img/game-star.png" alt="">
                        <img src="img/game-star.png" alt="">
                    </div>
                </div>
                <div class="game__mode-img">
                    <img src="img/game-mode-3.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
