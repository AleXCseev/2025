<div class="modal__section play__section play__mode play__mode-1" id="play-mode-1">
    <h2 class="main__title">
        GramZone
    </h2>

    <div class="modal__wrapper-shadow blue"></div>
    
    <div class="modal__wrapper">
        <div class="modal__border"></div>
        <button type="button" class="btn__back modal-open-triggle" data-modal="play">
            <img src="img/arrow-back.png" alt="">
            <span>Назад</span>
        </button>
        <h3 class="modal__title">
            Free Gram
        </h3>
        <hr class="modal__divider">
        <div class="modal__block"> 
            <div class="game__mode">
                <div class="game__mode-block">
                    <div class="game__mode-top">
                        <h3 class="game__mode-name">
                            Свободный вход
                        </h3>
                        <div class="game__mode-star">
                            <img src="img/game-star.png" alt="">
                        </div>
                    </div>
                    <div class="game__mode-img">
                        <img src="img/game-mode-1.jpg" alt="">
                    </div>
                </div>
                <div class="game__mode-block">
                    <p class="game__mode-text">
                        <span>Вход: Бесплатно</span>  
                    </p>
                    <p class="game__mode-text">
                        10 GRAM выпадает из пула каждые 5 мин
                    </p>
                    <p class="game__mode-text">
                        Если в пуле нет GRAM - то тогда не появляется
                    </p>
                    <button type="button" class="btn btn__price">
                        <div class="btn__wrapper">
                            <span>Начать игру</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
