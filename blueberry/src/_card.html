<section class="card__section">
    <div class="container">
        <div class="card__section-wrapper">
            <div class="card" id="order">
                <div class="card__content">
                    <h2 class="card__title">
                        Канадська міні-ферма лохини <br> Домашня ягідниця
                    </h2>
                    <div class="card__rating">
                        <span>5.0</span>
                        <div class="rating">
                            <img src="img/star.png" alt="">
                            <img src="img/star.png" alt="">
                            <img src="img/star.png" alt="">
                            <img src="img/star.png" alt="">
                            <img src="img/star.png" alt="">
                        </div>
                    </div>
                    <img src="img/card-prod.png" alt="" class="card__prod">
                    <div class="card__price">
                        <div class="price">
                            <span class="old__price">
                                321 грн
                            </span>
                            <span class="new__price">
                                123 грн
                            </span>
                        </div>
                    </div>
                    <div class="card__result">
                        <img src="img/piggi.png" alt="">
                        <span>Ваша экономия <span class="result">123 грн</span></span>
                    </div>
                    <form class="card__form">
                        <div class="card__input-wrapper name">
                            <input type="text" placeholder="Ім'я" required class="card__input">
                        </div>
                        <div class="card__input-wrapper phone">
                            <input type="tel" placeholder="Телефон" required class="card__input">
                        </div>
                        <div class="card__input-wrapper select">
                            <select name="" id="size" class="card__input card__select">
                                <option value="1" hidden>Кількість</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <button type="submit" class="order__btn card__submit">
                            Купити
                        </button>
                        <p class="card__date">
                            Акція триватиме до <span class="date">21.03.25</span>
                        </p>
                    </form>
                </div>
            </div>
            <div class="card__delivery">
                <div class="delivery__icon">
                    <img src="img/card-delivery-icon.png" alt="">
                </div>
                <p class="delivery__text">
                    Доставка «Новою Поштою» <br>
                    протягом 1 - 3 днів. <br>
                    Оплата після огляду товару.
                </p>
            </div>
        </div>
    </div>
</section>
