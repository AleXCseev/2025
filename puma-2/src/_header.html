                <h1 class="header__title">
                    Все для літнього образу — в одному кліку!
                </h1>

                    Ідеальний дует на літо: костюми та трендове взуття Puma для кожного дня. <br>

                <div class="header__block">

                </div>
                <div class="header__order" data-aos="fade-up">
                    <p class="header__order-text">
                        Знижка на другий товар
