<div class="modal__section play-info__section" id="play-info">
    <h2 class="main__title">
        GramZone
    </h2>

    <div class="modal__wrapper-shadow blue"></div>
    
    <div class="modal__wrapper">
        <div class="modal__border"></div>
        <button type="button" class="btn__back modal-open-triggle" data-modal="play">
            <img src="img/arrow-back.png" alt="">
            <span>Назад</span>
        </button>
        <h3 class="modal__title">
            ИГРОВОЙ РЕЖИМ
        </h3>
        <hr class="modal__divider">
        <div class="modal__block"> 
            <div class="info__block">
                <h3 class="info__main-title">Условия игры</h3>
                <p class="info__main-text">Для всех игровых режимов</p>
                <div class="info__wrapper">
                    <p class="info__text">
                        Этот режим позволяет всем игрокам соревноваться друг с другом без игровых команд. Это бесплатный режим, где игроки могут наслаждаться игрой без каких-либо затрат.
                    </p>
                    <p class="info__text-alert">
                        Важно! <br> При выходе с игры все собранные Gram выводяться в лобби.
                    </p>
                </div>
                <label class="info__checkbox">
                    <input type="checkbox" class="checkbox__input">
                    <span class="info__check-box"></span>
                    <span class="info__check-box-text">Я ознакомился и принимаю</span>
                </label>
                <button type="button" disabled class="btn btn__rounded btn__rounded-small btn__play">
                    <div class="btn__wrapper">
                        <span>НАЧАТЬ ИГРУ</span>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
