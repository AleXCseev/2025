<div class="modal__section exit__section" id="exit">
    <button type="button" class="btn btn__square btn__home">
        <div class="btn__wrapper">
            <img src="img/house-btn.png" alt="">
        </div>
    </button>
    <button type="button" class="btn btn__square btn__prize">
        <div class="btn__wrapper">
            <img src="img/rating-prize.png" alt="">
        </div>
    </button>
    <button type="button" class="btn btn__square btn__chat">
        <div class="btn__wrapper">
            <img src="img/chat-btn.png" alt="">
        </div>
    </button>
    <button type="button" class="btn btn__circle btn__play-1">
        <div class="btn__wrapper">
            <img src="img/circles-btn.png" alt="">
        </div>
    </button>
    <button type="button" class="btn btn__circle btn__play-2">
        <div class="btn__wrapper">
            <img src="img/shot-btn.png" alt="">
        </div>
    </button>
    <h2 class="main__title">
        GramZone
    </h2>

    <div class="modal__wrapper-shadow main"></div>

    <div class="exit__block">
        <div class="exit__block-wrapper">
            <p class="exit__block-text">
                Вы точно хотите выйти в лобби
                и сохранить игру?
            </p>
            <p class="exit__timer exit__timer-big">
                00:<span>30</span>
            </p>
            <div class="exit__block-btns active">
                <button type="button" class="btn btn__modal btn__modal-exit btn__exit-yes">
                    <div class="btn__wrapper">
                        <span>Да</span>
                    </div>
                </button>
                <button type="button" class="btn btn__modal btn__modal-exit btn__exit-no">
                    <div class="btn__wrapper">
                        <span>Нет</span>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <div class="exit__score">
        <p class="exit__score-text">
            Score: 295
        </p>
        <p class="exit__coins-text">
            Coins - 0.0130
        </p>
        <p class="exit__coins-text">
            Players - 11/70
        </p>
    </div>

    <div class="exit__block exit__block-small">
        <div class="exit__block-wrapper">
            <div class="exit__timer">
                00:<span>30</span>
            </div>
        </div>
    </div>
</div>
