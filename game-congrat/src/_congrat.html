<div class="modal__section exit__section congrat__section" id="congratulations">
    <button type="button" class="btn btn__square btn__home">
        <div class="btn__wrapper">
            <img src="img/house-btn.png" alt="">
        </div>
    </button>
    <button type="button" class="btn btn__square btn__prize">
        <div class="btn__wrapper">
            <img src="img/rating-prize.png" alt="">
        </div>
    </button>
    <button type="button" class="btn btn__square btn__chat">
        <div class="btn__wrapper">
            <img src="img/chat-btn.png" alt="">
        </div>
    </button>
    <button type="button" class="btn btn__circle btn__play-1">
        <div class="btn__wrapper">
            <img src="img/circles-btn.png" alt="">
        </div>
    </button>
    <button type="button" class="btn btn__circle btn__play-2">
        <div class="btn__wrapper">
            <img src="img/shot-btn.png" alt="">
        </div>
    </button>
    <h2 class="main__title">
        GramZone
    </h2>

    <div class="modal__wrapper-shadow main"></div>

    <div class="congrat__block">
        <div class="congrat__block-bg"></div>
        <div class="congrat__block-wrapper">
            <img src="img/congrat-icon.gif" alt="" class="congrat__icon">
            <h3 class="congrat__title">
                congratulations
            </h3>
            <div class="congrat__result-block">
                <p class="congrat__result-text">
                    Ваш выигрыш:
                </p>
                <div class="congrat__result">
                    <img src="img/congrat-ton-icon.png" alt="" class="congrat__result-icon">
                    <span>100</span>
                </div>
            </div>
            <p class="congrat__modificator">
                <span>X3</span>
                <span class="bg">X3</span>
            </p>
            <button type="button" class="btn btn__modal btn__share">
                <div class="btn__wrapper">
                    <span>поделиться</span>
                </div>
            </button>
            <p class="congrat__info">
                Поделитесь историей и получите <span>+ 10 gram</span>
            </p>
        </div>
    </div>

    <div class="exit__score">
        <p class="exit__score-text">
            Score: 295
        </p>
        <p class="exit__coins-text">
            Coins - 0.0130
        </p>
        <p class="exit__coins-text">
            Players - 11/70
        </p>
    </div>
</div>
